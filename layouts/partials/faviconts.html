<!-- Light mode favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" media="(prefers-color-scheme: light)">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" media="(prefers-color-scheme: light)">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" media="(prefers-color-scheme: light)">

<!-- Dark mode favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32-inverted.png" media="(prefers-color-scheme: dark)">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16-inverted.png" media="(prefers-color-scheme: dark)">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-inverted.png" media="(prefers-color-scheme: dark)">

<!-- Fallback favicon for browsers that don't support media queries in link tags -->
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<link rel="manifest" href="/site.webmanifest">

<script>
  // JavaScript to dynamically update favicon based on color scheme
  function updateFavicon() {
    const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    const favicon = document.querySelector('link[rel="icon"]');

    if (darkModeMediaQuery.matches) {
      favicon.href = '/favicon-32x32-inverted.png';
    } else {
      favicon.href = '/favicon-32x32.png';
    }
  }

  // Initial call
  updateFavicon();

  // Listen for changes in color scheme
  window.matchMedia('(prefers-color-scheme: dark)').addListener(updateFavicon);
</script>
