theme = "blowfish"
baseURL = "braho.dev"
defaultContentLanguage = "en"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

#buildDrafts = false
#buildFuture = false
enableEmoji = true
enableRobotsTXT = true
summaryLength = 0


#Â googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 10
  #path = 'page'

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]
